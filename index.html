<!doctype html>
<html lang="en">
  <head>
    <title>Proceeding Management - Onli</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Font Swesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="img/logos/logo-text.svg" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Proceedings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Report</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Users</a>
              <a class="dropdown-item" href="#">Subject</a>
              <a class="dropdown-item" href="#">Institution</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="nav nav-pills nav-fill fixed-bottom bg-light d-md-none">
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fa fa-file-text-o fa-fw"></i>Recent</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa fa-pencil-square-o fa-fw"></i>Draft</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa fa-paper-plane-o fa-fw"></i>Published</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa fa-trash-o fa-fw"></i>Deleted</a>
      </li>
    </ul>

    <div class="container-fluid px-md-5">

      <!-- HEADER -->
      <section class="header py-5">
        <div class="row justify-content-between">
          <div class="col-md-6 mb-3 mb-md-0">
            <h3>Proceedings Management</h3>
          </div>
          <div class="col-md-2">
            <button class="btn btn-block btn-secondary">Create new proceeding</button>
          </div>
        </div>
      </section>

      <!-- BODY -->
      <section class="body pb-5">
        <!-- SIDEBAR -->
        <div class="row">
          <div class="col-md-2 pr-md-4 pb-4 d-md-block d-none">
            <ul class="nav nav-pills flex-column sticky-top sticky-sidebar">
              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fa fa-file-text-o fa-fw"></i>Recent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-pencil-square-o fa-fw"></i>Draft</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-paper-plane-o fa-fw"></i>Published</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-trash-o fa-fw"></i>Deleted</a>
              </li>
            </ul>
          </div>
          <!-- SEARCH AND SORT -->
          <div class="col-md-10 pl-lg-5">
            <form class="form-inline mb-3">
              <input class="form-control mb-2 mb-md-0" type="search" placeholder="Search" aria-label="Search">
              <label class="ml-auto mr-2" for="inlineFormCustomSelect">Sort by</label>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option>Most updated</option>
                <option>Creation date</option>
              </select>
            </form>
            <!-- ARTICLE LIST -->
            <div class="card article-card">
              <div class="card-body">
                <div class="d-md-flex flex-row">
                  <div class="paper-info d-flex">
                    <i class="fa fa-file-text-o fa-2x p-3"></i>
                    <p class="m-0 pl-2">
                      <b class="text-primary">Proceeding of ICTA 2017</b> <br>
                      26&ndash;27 November 2017, Eastparc Hotel, Yogyakarta, Indonesia. <br>
                      <span class="text-muted">Draft</span>
                    </p>
                  </div>
                  <div class="action ml-auto">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                      <button type="button" class="btn btn-outline-secondary">View</button>
                      <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                          <a class="dropdown-item" href="#">Trash</a>
                          <a class="dropdown-item" href="#">Metrics</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
